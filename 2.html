<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposto de Renda</title>
</head>
<body>

    <!--
    2 - Na declaração de imposto de renda devem constar os dados: nome do contribuinte, 
    CPF, renda anual e número de dependentes. Os cálculos são feitos da maneira a seguir.
    a) Desconto de R$ 110,00 por dependente.
    b) Com base na renda líquida (renda anual menos os descontos), é calculada a alíquota de
    contribuição de acordo com a tabela:
    Renda líquida Alíquota (%)
    Até R$ 900,00 Isento
    De R$ 901,00 até R$ 5.000,00 - 5%
    De R$ 5.001,00 até R$ 10.000,00 - 10%
    Acima de R$ 10.001,00 - 15%

    Faça um algoritmo para calcular os valores dos impostos que serão pagos por um número
    indeterminado de contribuintes.
    -->

    <div id="resultado"></div>

    <script>

    let cond = prompt("Deseja cadastrar dados para imposto de renda? [1 para SIM] [2 para NÃO]");
    let renda_liq = ""
    let aliquota = ""
    let aliquota_char = ""
    let total = ""

    while(cond == 1){
        let nome = prompt("Digite o nome do contribuinte: ");
        let cpf = prompt("Digite a CPF do contribuinte: ");
        let renda_anual = prompt("Digite a renda anual: ");
        let dependentes = prompt("Digite o número dos dependentes: ");

        renda_liq = renda_anual - (dependentes * 110);

        if(renda_liq < 900){
            aliquota = 0;
            aliquota_char = "Isento";
        } else if (renda_liq < 5000){
            aliquota = 5;
            aliquota_char = "5%"
        } else if (renda_liq < 10000){
            aliquota = 10;
            aliquota_char = "10%";
        } else {
            aliquota = 15;
            aliquota_char = "15%";
        }
        
        total = renda_liq * aliquota / 100;

        cond = prompt("Deseja cadastrar dados de disciplinas? [1 para SIM] [2 para NÃO]");

        document.getElementById("resultado").innerHTML += "Nome do contribuinte: " + nome + "<br> CPF do contribuinte: " + cpf + "<br> Renda anual: R$" + renda_anual + "<br> Número de dependentes: " + dependentes + "<br> Alíquota: " + aliquota_char + "<br> Total de imposto a pagar: R$" + total + " <br> <br> <hr> <br>";
    }

</script>
</body>
</html>
